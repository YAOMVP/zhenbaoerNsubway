        function generateWordCards() {

                if (index === 0) {

                card.innerHTML = `

                    <div class="image-container">

                    <div class="meaning">${wordData.meaning}</div>

                wordCardsContainer.appendChild(card);
            });
        }

        // ÂàáÊç¢Âç°Áâá
        function showCard(index) {
            const cards = document.querySelectorAll('.word-card');
            cards.forEach((card, i) => {
                if (i === index) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === words.length - 1;
            progress.textContent = `${index + 1}/${words.length}`;
        }

        wordCardsContainer.addEventListener('click', function (e) {

                function tryGoogleTTS() {
                    const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&tl=en&q=${encodeURIComponent(word)}&client=tw-ob`);
                    audio.onerror = tryWebSpeechAPI;
                    audio.play();

                function tryWebSpeechAPI() {
                    const synth = window.speechSynthesis;
                    const utterance = new SpeechSynthesisUtterance(word);
                    utterance.onerror = tryResponsiveVoice;
                    synth.speak(utterance);
                }

                function tryResponsiveVoice() {
                    if (typeof responsiveVoice!== 'undefined') {
                        responsiveVoice.speak(word, 'UK English Female');
                    }
                }

                tryGoogleTTS();
            }
        });
